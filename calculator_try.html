<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilyas Safi's Intelligent Impala </title>
    <link href="styles/indexstyles.css" rel="stylesheet">
    <script src="scripts/calculator.try.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>

<body>
    <header>            
        <h1 class="title">Ilyas Safi's Intelligent Impala </h1>
        <nav id="headerSiteLinks">
            <p id="mainlinks"></p>
        </nav>
    </header>
    <main>
    
        <div class="container">
            <table class="calculator">
                <tr>
                    <td colspan="4"> <input class="display" type="text" id="result" disabled> </td>
                </tr>
                <tr class="buttons">
                    <td colspan="3"> <input type="button" value="Clear All" onclick="clearScreen()" id="btn" class="button">
                    </td>
                    
                    <td> <input type="button" value="/" onclick="display('/')" class="button"> </td>
                </tr>
                <tr class="buttons"> 
                    <td> <input type="button" value="7" onclick="display('7')" class="button"> </td>
                    <td> <input type="button" value="8" onclick="display('8')" class="button"> </td>
                    <td> <input type="button" value="9" onclick="display('9')" class="button"> </td>
                    <td> <input type="button" value="*" onclick="display('*')" class="button"> </td>
                </tr>
                <tr class="buttons">
                    <td> <input type="button" value="4" onclick="display('4')" class="button"> </td>
                    <td> <input type="button" value="5" onclick="display('5')" class="button"> </td>
                    <td> <input type="button" value="6" onclick="display('6')" class="button"> </td>
                    <td> <input type="button" value="-" onclick="display('-')" class="button"> </td>
                </tr>
                <tr class="buttons">
                    <td> <input type="button" value="1" onclick="display('1')" class="button"> </td>
                    <td> <input type="button" value="2" onclick="display('2')" class="button"> </td>
                    <td> <input type="button" value="3" onclick="display('3')" class="button"> </td>
                    <td> <input type="button" value="+" onclick="display('+')" class="button"> </td>
                </tr>
                <tr class="buttons">
                    <td> <input type="button" value="0" onclick="display('0')" class="button"> </td>
                    <td> <input type="button" value="." onclick="display('.')" class="button"> </td>
                    <td colspan="2"> <input type="button" value="=" onclick="calculate()" id="equal" class="button">
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <footer> 
        <nav id="footerSiteLinks">
                <p id="myPages"></p>
                <p id="myCorpSite"></p>
                <a id="validation_link_html" href="https://validator.w3.org/check?uri=referer"><img
                        src="images/button_validation_html5.png" width="88" height="31" alt="Validate webpage HTML."></a>
                <a id="validation_link_css" href="https://jigsaw.w3.org/css-validator/check/referer"><img
                        src="images/button_validation_css.png" width="88" height="31" alt="Validate webpage CSS."></a>
            </nav>
            <script>
                document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
                document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
            </script>
    </footer>
</body>

</html>
